<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=IBM+Plex+Serif:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/helloKitty.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <img src="https://media.tenor.com/HyCEde0nYMsAAAAi/blonde-big-eyes.gif" alt="sleepy GIF">
        </div>
        <div class="content">
    <div class="journal-container">
        <h1>talk to me...</h1>
        <div class="journal-entry">
            <textarea id="entry" placeholder="Write your entry here..."></textarea>
            <button id="save-button">Save Entry</button>
        </div>
        <div class="entries-list">
            <h2>Previous Entries</h2>
            <ul id="entries">
                <!-- Entries will be appended here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
